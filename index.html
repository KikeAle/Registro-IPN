@import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap');

body {
  margin: 0;
  padding: 0;
  font-family: 'Rajdhani', sans-serif;
  background: linear-gradient(135deg, #682444, #8a2d5a, #b04860);
  color: #fff;
}

.formulario-container {
  max-width: 800px;
  margin: 40px auto;
  padding: 40px;
  background-color: #ffffffee;
  color: #333;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
}

form h2 {
  text-align: center;
  font-size: 2em;
  color: #682444;
  margin-bottom: 25px;
}

form input, form select, form textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border: 2px solid #682444;
  border-radius: 6px;
  font-size: 1em;
  box-sizing: border-box;
}

form textarea {
  resize: vertical;
  min-height: 80px;
}

.form-botones {
  display: flex;
  justify-content: space-between;
  gap: 20px;
}

.form-botones button {
  flex: 1;
  padding: 12px;
  font-size: 1em;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s;
}

#hechoBtn {
  background-color: #682444;
  color: #fff;
}

#hechoBtn:hover {
  background-color: #8a2d5a;
}

#siguienteBtn {
  background-color: #ccc;
  color: #555;
}

  background-color: #682444;

<div class="formulario-container">
  <form id="registroForm">
    <h2>Formulario de Registro IPN</h2>

    <input type="text" name="nombre" placeholder="Nombre completo" required>
    <input type="text" name="apellido" placeholder="Apellidos" required>
    <input type="email" name="correo" placeholder="Correo electrónico" required>
    <input type="password" name="contrasena" placeholder="Contraseña" minlength="6" required>
    <input type="password" name="confirmar" placeholder="Confirmar contraseña" minlength="6" required>
    <input type="tel" name="telefono" placeholder="Teléfono (10 dígitos)" pattern="^\d{10}$" required>
    <input type="text" name="curp" placeholder="CURP (opcional)" pattern="^[A-Z]{4}\d{6}[HM][A-Z]{5}[0-9A-Z]\d{1}$">
    <input type="text" name="ciudad" placeholder="Ciudad" required>
    <input type="text" name="estado" placeholder="Estado" required>
    <textarea name="comentarios" placeholder="¿Por qué quieres unirte al IPN?" required></textarea>

    <div class="form-botones">
      <button type="button" id="hechoBtn">Hecho</button>
      <button type="submit" id="siguienteBtn" disabled>Siguiente</button>
    </div>
  </form>
</div>

<script>
  const hechoBtn = document.getElementById("hechoBtn");
  const siguienteBtn = document.getElementById("siguienteBtn");

  hechoBtn.addEventListener("click", function () {
    const form = document.getElementById("registroForm");
    const password = form.contrasena.value;
    const confirmar = form.confirmar.value;

    if (!form.checkValidity()) {
      alert("Por favor, completa todos los campos correctamente.");
    } else if (password !== confirmar) {
      alert("Las contraseñas no coinciden.");
    } else {
      siguienteBtn.disabled = false;
      alert("¡Formulario verificado! Ahora puedes continuar.");
    }
  });

  document.getElementById("registroForm").addEventListener("submit", function (e) {
    e.preventDefault();
    window.location.href = "https://kikeale.github.io/Principal-IPN.git"; // Cambia a tu URL real
  });
</script>
